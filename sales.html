<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sales</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/syle.css">
    <script src="./JS/app.js" defer></script>
</head>
<body id="slalesSite">
    <header id="sales">
        <h1>Sales Data:</h1>
    </header>
    <main class="salesPage">
        <div id='body'></div>
        <a href="./index.html">Main page</a>
    </main>
    <footer>
        <!-- Adding a form for the user -->
        <form id="salesForm">
            <fieldset>
                <legend>Pats Salmon Cookies</legend>
                <label for="location">Location:</label> 
                    <input type="text" name="location" id="location"> <br><br>
                <label for="miniCust">Minimum Visitors:</label>
                    <input type="number" name="miniCust" id="miniCust" min="0"><br><br>
                <label for="maxCust">Maximum Visitors</label>
                    <input type="number" name="maxCust" id="maxCust" min="0"><br><br>
                <label for="averageSales">Average Sales per Customer</label>
                    <input type="number" name="averageSales" id="averageSales" min="1" step="any"> <br><br>
                <input type="submit" value="Add" id="submito">
            </fieldset>
        </form>
    </footer>
</body>
</html>
