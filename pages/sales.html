<body id="slalesSite">

    <header>
        <div id="logo">
            <img src="../img/logo.png" alt="logo">
            <h4>Patâ€™s Salmon Cookies</h4>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html" id="link">Main Page</a></li>

        </nav>

    <main class="salesPage">
        <div id='body'></div>

    <footer>
        
        <form id="salesForm">
            <fieldset>
                <legend>Pats Salmon Cookies</legend>
                <label for="location">Location:</label>
                    <input type="text" name="location" id="location" required="required" placeholder="ex: Amman"> <br><br>
                <label for="miniCust">Minimum Visitors:</label>
                    <input type="number" name="miniCust" id="miniCust" min="0" required="required" placeholder="ex: 4"><br><br>
                <label for="maxCust">Maximum Visitors:</label>
                    <input type="number" name="maxCust" id="maxCust" min="0" required="required" placeholder="ex: 666"><br><br>
                <label for="averageSales">Average Sales per Customer:</label>
                    <input type="number" name="averageSales" id="averageSales" min="1" step="any" required="required" placeholder="ex:6.6"> <br><br>
                <input type="submit" value="Add" id="submito">
            </fieldset>
        </form>

    </footer>
    <script src="../JS/app.js"></script>
